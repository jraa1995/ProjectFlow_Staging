<!-- Phase 1: Milestone View Component -->
<!-- Dedicated milestone tracking page with timeline visualization -->
<div id="milestoneView" class="h-full flex flex-col">
<!-- Header with Stats Cards -->

<div class="flex items-center justify-between mb-4">
<div>
<h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
<span class="text-3xl">üèÅ</span> Milestones Dashboard
</h1>
<p class="text-sm text-gray-500 mt-1">Track project milestones and critical deliverables</p>

onclick="MilestonePage.loadMilestones()"
class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-2"
>
<i class="fas fa-sync-alt"></i>
Refresh

</div>

<!-- Total Milestones -->

<div class="flex items-center justify-between">

<p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Total</p>

</div>
<div class="w-12 h-12 rounded-lg bg-gray-200 flex items-center justify-center">
<i class="fas fa-flag text-gray-600 text-xl"></i>
</div>
</div>
</div>
<!-- Upcoming Milestones -->
<div class="bg-gradient-to-br from-amber-50 to-yellow-100 rounded-xl p-4 border border-amber-200">
<div class="flex items-center justify-between">
<div>
<p class="text-xs font-medium text-amber-700 uppercase tracking-wide">Upcoming (30d)</p>
<p id="milestoneStatUpcoming" class="text-3xl font-bold text-amber-900 mt-1">0</p>
</div>
<div class="w-12 h-12 rounded-lg bg-amber-200 flex items-center justify-center">
<i class="fas fa-arrow-right text-amber-700 text-xl"></i>
</div>
</div>
</div>
<!-- Overdue Milestones -->
<div class="bg-gradient-to-br from-red-50 to-red-100 rounded-xl p-4 border border-red-200">
<div class="flex items-center justify-between">
<div>
<p class="text-xs font-medium text-red-700 uppercase tracking-wide">Overdue</p>
<p id="milestoneStatOverdue" class="text-3xl font-bold text-red-900 mt-1">0</p>
</div>
<div class="w-12 h-12 rounded-lg bg-red-200 flex items-center justify-center">
<i class="fas fa-exclamation-triangle text-red-700 text-xl"></i>
</div>
</div>
</div>
<!-- Completed Milestones -->
<div class="bg-gradient-to-br from-green-50 to-green-100 rounded-xl p-4 border border-green-200">
<div class="flex items-center justify-between">
<div>
<p class="text-xs font-medium text-green-700 uppercase tracking-wide">Completed</p>
<p id="milestoneStatCompleted" class="text-3xl font-bold text-green-900 mt-1">0</p>
</div>
<div class="w-12 h-12 rounded-lg bg-green-200 flex items-center justify-center">
<i class="fas fa-check-circle text-green-700 text-xl"></i>
</div>
</div>
</div>
</div>
</div>
<!-- Filters and Timeline -->
<div class="bg-white border-b border-gray-200 px-6 py-4">
<!-- Filters Row -->
<div class="flex items-center gap-3 mb-4">
<!-- Project Filter -->
<select
id="milestoneFilterProject"
class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
onchange="MilestonePage.applyFilters()"
>
<option value="">All Projects</option>
</select>
<!-- Status Filter -->
<select
id="milestoneFilterStatus"
class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
onchange="MilestonePage.applyFilters()"
>
<option value="">All Statuses</option>
<option value="upcoming">Upcoming</option>
<option value="overdue">Overdue</option>
<option value="completed">Completed</option>
</select>
<!-- Type Filter -->
<select
id="milestoneFilterType"
class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
onchange="MilestonePage.applyFilters()"
>
<option value="">All Types</option>
<option value="phase-end">Phase End</option>
<option value="deliverable">Key Deliverable</option>
<option value="review">Review/Approval</option>
<option value="launch">Launch/Release</option>
<option value="other">Other</option>
</select>
<!-- Search -->
<div class="flex-1">
<div class="relative">
<i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
<input
type="text"
id="milestoneSearchInput"
placeholder="Search milestones..."
class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
oninput="MilestonePage.applyFilters()"
/>
</div>
</div>
<!-- Clear Filters -->
<button
onclick="MilestonePage.clearFilters()"
class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
>
<i class="fas fa-times mr-1"></i> Clear
</button>
</div>
<!-- Timeline Visualization -->
<div class="bg-gradient-to-r from-gray-50 to-amber-50 rounded-xl p-4 border border-gray-200">
<div class="flex items-center gap-2 mb-3">
<i class="fas fa-chart-line text-amber-600"></i>
<h3 class="font-semibold text-gray-900">Milestone Timeline</h3>
</div>
<div id="milestoneTimeline" class="relative h-20 bg-white rounded-lg p-4 border border-gray-200">
<div class="absolute inset-0 flex items-center justify-center text-gray-400 text-sm">
Loading timeline...
</div>
</div>
</div>
</div>
<!-- Milestone List (Scrollable) -->
<div class="flex-1 overflow-y-auto px-6 py-4 bg-gray-50">
<div id="milestoneList">
<!-- Milestones will be rendered here -->
<div class="flex items-center justify-center h-64 text-gray-400">
<div class="text-center">
<i class="fas fa-flag text-4xl mb-3"></i>
<p class="text-sm">Loading milestones...</p>
</div>
</div>
</div>
<!-- Empty State -->
<div id="milestoneEmptyState" class="hidden flex items-center justify-center h-64">
<div class="text-center">
<div class="w-20 h-20 rounded-full bg-amber-100 flex items-center justify-center mx-auto mb-4">
<i class="fas fa-flag text-3xl text-amber-600"></i>
</div>
<h3 class="text-lg font-semibold text-gray-900 mb-2">No Milestones Found</h3>
<p class="text-gray-500 mb-4">
Create your first milestone by editing a task and checking "Mark as Milestone"
</p>
<button
onclick="switchView('board')"
class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors"
>
<i class="fas fa-plus mr-2"></i>Go to Board
</button>
</div>
</div>
</div>
</div>
<script>
const MilestonePage = {
  allMilestones: [],
  filteredMilestones: [],
  projects: [],
  isLoaded: false,

  init() {
    if (this.tryInstantRender()) {
      return;
    }
    this.loadMilestones();
  },

  tryInstantRender() {
    if (this.isLoaded && this.allMilestones.length > 0) {
      this.applyFilters();
      return true;
    }

    if (typeof State !== 'undefined' && State.cache?.tasks?.data?.length > 0) {
      const tasks = State.cache.tasks.data;
      this.allMilestones = tasks.filter(t =>
        t.isMilestone === true || t.isMilestone === 'true' || t.isMilestone === 'TRUE' || t.isMilestone === 1
      );
      this.projects = State.cache.projects?.data || [];
      this.isLoaded = true;
      this.populateProjectFilter();
      this.applyFilters();
      return true;
    }

    if (typeof State !== 'undefined' && State.tasks?.length > 0) {
      this.allMilestones = State.tasks.filter(t =>
        t.isMilestone === true || t.isMilestone === 'true' || t.isMilestone === 'TRUE' || t.isMilestone === 1
      );
      this.projects = State.projects || [];
      this.isLoaded = true;
      this.populateProjectFilter();
      this.applyFilters();
      return true;
    }

    return false;
  },

  async loadMilestones() {
    const listContainer = document.getElementById('milestoneList');
    if (listContainer) {
      listContainer.innerHTML = `
        <div class="flex items-center justify-center h-64 text-gray-400">
          <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
            <p class="text-sm">Loading milestones...</p>
          </div>
        </div>
      `;
    }

    try {
      if (typeof loadAllData !== 'undefined') {
        const data = await loadAllData();
        const tasks = data.tasks || [];
        this.allMilestones = tasks.filter(t =>
          t.isMilestone === true || t.isMilestone === 'true' || t.isMilestone === 'TRUE' || t.isMilestone === 1
        );
        this.projects = data.projects || [];
        this.isLoaded = true;
        this.populateProjectFilter();
        this.applyFilters();
        return;
      }

      google.script.run
        .withSuccessHandler((result) => {
          this.allMilestones = result.milestones || [];
          this.projects = result.projects || [];
          this.isLoaded = true;
          this.populateProjectFilter();
          this.applyFilters();
        })
        .withFailureHandler((error) => {
          console.error('Failed to load milestones:', error);
          toast('Failed to load milestones', 'error');
          if (listContainer) {
            listContainer.innerHTML = `
              <div class="flex items-center justify-center h-64 text-red-500">
                <div class="text-center">
                  <i class="fas fa-exclamation-triangle text-4xl mb-3"></i>
                  <p class="text-sm">Failed to load milestones</p>
                  <button onclick="MilestonePage.loadMilestones()" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Retry
                  </button>
                </div>
              </div>
            `;
          }
        })
        .getMilestonesForView();
    } catch (error) {
      console.error('Failed to load milestones:', error);
      toast('Failed to load milestones', 'error');
      if (listContainer) {
        listContainer.innerHTML = `
          <div class="flex items-center justify-center h-64 text-red-500">
            <div class="text-center">
              <i class="fas fa-exclamation-triangle text-4xl mb-3"></i>
              <p class="text-sm">Failed to load milestones</p>
              <button onclick="MilestonePage.loadMilestones()" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                Retry
              </button>
            </div>
          </div>
        `;
      }
    }
  },

  populateProjectFilter() {
    const select = document.getElementById('milestoneFilterProject');
    if (!select) return;
    const currentValue = select.value;
    select.innerHTML = '<option value="">All Projects</option>' +
      this.projects.map(p => `<option value="${p.id}">${escapeHtml(p.name)}</option>`).join('');
    select.value = currentValue;
  },

  applyFilters() {
    const projectFilter = document.getElementById('milestoneFilterProject')?.value || '';
    const statusFilter = document.getElementById('milestoneFilterStatus')?.value || '';
    const typeFilter = document.getElementById('milestoneFilterType')?.value || '';
    const searchQuery = document.getElementById('milestoneSearchInput')?.value.toLowerCase() || '';

    this.filteredMilestones = this.allMilestones.filter(m => {
      if (projectFilter && m.projectId !== projectFilter) return false;

      if (statusFilter) {
        const now = new Date();
        const milestoneDate = m.milestoneDate ? new Date(m.milestoneDate) : null;
        if (statusFilter === 'upcoming') {
          if (!milestoneDate || m.status === 'Done') return false;
          const daysUntil = Math.ceil((milestoneDate - now) / (1000 * 60 * 60 * 24));
          if (milestoneDate < now || daysUntil > 30) return false;
        } else if (statusFilter === 'overdue') {
          if (!milestoneDate || m.status === 'Done' || milestoneDate >= now) return false;
        } else if (statusFilter === 'completed') {
          if (m.status !== 'Done') return false;
        }
      }

      if (typeFilter && m.milestoneType !== typeFilter) return false;

      if (searchQuery) {
        const searchableText = `${m.title} ${m.id} ${m.description || ''}`.toLowerCase();
        if (!searchableText.includes(searchQuery)) return false;
      }

      return true;
    });

    this.renderMilestones();
    this.renderStats();
    this.renderTimeline();
  },

  clearFilters() {
    const projectFilter = document.getElementById('milestoneFilterProject');
    const statusFilter = document.getElementById('milestoneFilterStatus');
    const typeFilter = document.getElementById('milestoneFilterType');
    const searchInput = document.getElementById('milestoneSearchInput');

    if (projectFilter) projectFilter.value = '';
    if (statusFilter) statusFilter.value = '';
    if (typeFilter) typeFilter.value = '';
    if (searchInput) searchInput.value = '';

    this.applyFilters();
  },

  renderStats() {
    const now = new Date();
    let total = this.allMilestones.length;
    let upcoming = 0;
    let overdue = 0;
    let completed = 0;

    this.allMilestones.forEach(m => {
      if (m.status === 'Done') {
        completed++;
      } else if (m.milestoneDate) {
        const milestoneDate = new Date(m.milestoneDate);
        const daysUntil = Math.ceil((milestoneDate - now) / (1000 * 60 * 60 * 24));
        if (milestoneDate < now) {
          overdue++;
        } else if (daysUntil <= 30) {
          upcoming++;
        }
      }
    });

    document.getElementById('milestoneStatTotal').textContent = total;
    document.getElementById('milestoneStatUpcoming').textContent = upcoming;
    document.getElementById('milestoneStatOverdue').textContent = overdue;
    document.getElementById('milestoneStatCompleted').textContent = completed;
  },

  renderTimeline() {
    const container = document.getElementById('milestoneTimeline');
    if (!container) return;

    const milestonesWithDates = this.filteredMilestones
      .filter(m => m.milestoneDate)
      .sort((a, b) => new Date(a.milestoneDate) - new Date(b.milestoneDate));

    if (milestonesWithDates.length === 0) {
      container.innerHTML = `
        <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-sm">
          No milestones to display
        </div>
      `;
      return;
    }

    const firstDate = new Date(milestonesWithDates[0].milestoneDate);
    const lastDate = new Date(milestonesWithDates[milestonesWithDates.length - 1].milestoneDate);
    const now = new Date();

    const startDate = new Date(Math.min(firstDate, now));
    const endDate = new Date(Math.max(lastDate, now));
    const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) || 1;

    let html = '<div class="relative h-full">';
    html += '<div class="absolute top-1/2 left-0 right-0 h-0.5 bg-gray-300"></div>';

    const nowPosition = ((now - startDate) / (1000 * 60 * 60 * 24)) / totalDays * 100;
    if (nowPosition >= 0 && nowPosition <= 100) {
      html += `<div class="absolute top-1/2 transform -translate-y-1/2" style="left: ${nowPosition}%">
        <div class="w-0.5 h-16 bg-blue-500"></div>
        <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-blue-600 font-medium whitespace-nowrap">Today</div>
      </div>`;
    }

    milestonesWithDates.forEach(m => {
      const milestoneDate = new Date(m.milestoneDate);
      const position = ((milestoneDate - startDate) / (1000 * 60 * 60 * 24)) / totalDays * 100;

      let markerClass = 'bg-amber-500';
      let icon = 'üèÅ';
      if (m.status === 'Done') {
        markerClass = 'bg-green-500';
        icon = '‚úÖ';
      } else if (milestoneDate < now) {
        markerClass = 'bg-red-500';
        icon = '‚ö†Ô∏è';
      }

      html += `<div class="absolute top-1/2 transform -translate-y-1/2 -translate-x-1/2 cursor-pointer hover:scale-110 transition-transform"
        style="left: ${position}%"
        onclick="openTaskDetailPanel('${m.id}')"
        title="${escapeHtml(m.title)} - ${formatDate(m.milestoneDate)}">
        <div class="w-8 h-8 rounded-full ${markerClass} border-2 border-white shadow-lg flex items-center justify-center text-base">
          ${icon}
        </div>
      </div>`;
    });

    html += '</div>';
    container.innerHTML = html;
  },

  renderMilestones() {
    const container = document.getElementById('milestoneList');
    const emptyState = document.getElementById('milestoneEmptyState');
    if (!container || !emptyState) return;

    if (this.filteredMilestones.length === 0) {
      container.classList.add('hidden');
      emptyState.classList.remove('hidden');
      return;
    }

    container.classList.remove('hidden');
    emptyState.classList.add('hidden');

    const grouped = {};
    this.filteredMilestones.forEach(m => {
      const projectId = m.projectId || 'no-project';
      if (!grouped[projectId]) {
        grouped[projectId] = [];
      }
      grouped[projectId].push(m);
    });

    let html = '';
    Object.keys(grouped).forEach(projectId => {
      const milestones = grouped[projectId];
      const project = this.projects.find(p => p.id === projectId);
      const projectName = project ? project.name : 'No Project';
      const completedCount = milestones.filter(m => m.status === 'Done').length;
      const completionPercent = Math.round((completedCount / milestones.length) * 100);

      html += `
        <div class="mb-6">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-3">
              <i class="fas fa-folder text-amber-600"></i>
              <h2 class="text-lg font-bold text-gray-900">${escapeHtml(projectName)}</h2>
              <span class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-full">${milestones.length} milestone${milestones.length !== 1 ? 's' : ''}</span>
            </div>
            <div class="flex items-center gap-3">
              <div class="text-sm text-gray-600">${completionPercent}% complete</div>
              <div class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-green-500 transition-all" style="width: ${completionPercent}%"></div>
              </div>
            </div>
          </div>
          <div class="space-y-3">
            ${milestones.map(m => this.renderMilestoneCard(m)).join('')}
          </div>
        </div>
      `;
    });

    container.innerHTML = html;
  },

  renderMilestoneCard(milestone) {
    const now = new Date();
    const milestoneDate = milestone.milestoneDate ? new Date(milestone.milestoneDate) : null;

    let statusClass = 'from-amber-50 to-yellow-100 border-amber-200';
    let statusIcon = 'üèÅ';
    let statusText = 'Upcoming';
    let statusTextClass = 'text-amber-700';

    if (milestone.status === 'Done') {
      statusClass = 'from-green-50 to-green-100 border-green-200';
      statusIcon = '‚úÖ';
      statusText = 'Completed';
      statusTextClass = 'text-green-700';
    } else if (milestoneDate && milestoneDate < now) {
      statusClass = 'from-red-50 to-red-100 border-red-200';
      statusIcon = '‚ö†Ô∏è';
      statusText = 'Overdue';
      statusTextClass = 'text-red-700';
    }

    const daysUntil = milestoneDate ? Math.ceil((milestoneDate - now) / (1000 * 60 * 60 * 24)) : null;
    let dateDisplay = milestoneDate ? formatDate(milestone.milestoneDate) : 'No date';

    if (daysUntil !== null && milestone.status !== 'Done') {
      if (daysUntil === 0) {
        dateDisplay += ' (Today)';
      } else if (daysUntil > 0) {
        dateDisplay += ` (${daysUntil} day${daysUntil !== 1 ? 's' : ''})`;
      } else {
        dateDisplay += ` (${Math.abs(daysUntil)} day${Math.abs(daysUntil) !== 1 ? 's' : ''} overdue)`;
      }
    }

    return `
      <div class="bg-gradient-to-r ${statusClass} border rounded-xl p-5 hover:shadow-lg transition-all cursor-pointer"
        onclick="openTaskDetailPanel('${milestone.id}')">
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-2">
              <span class="text-2xl">${statusIcon}</span>
              <span class="px-2 py-0.5 text-xs ${statusTextClass} bg-white/60 rounded-full font-semibold uppercase tracking-wide">
                ${statusText}
              </span>
              ${milestone.milestoneType ? `
                <span class="px-2 py-0.5 text-xs text-gray-600 bg-white/60 rounded-full">
                  ${milestone.milestoneType.replace(/-/g, ' ')}
                </span>
              ` : ''}
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-1">${escapeHtml(milestone.title)}</h3>
            <p class="text-sm font-mono text-gray-600 mb-2">${escapeHtml(milestone.id)}</p>
            <div class="flex items-center gap-4 text-sm text-gray-700">
              <div class="flex items-center gap-1.5">
                <i class="fas fa-flag-checkered"></i>
                <span>${dateDisplay}</span>
              </div>
              ${milestone.assignee ? `
                <div class="flex items-center gap-1.5">
                  <i class="fas fa-user"></i>
                  <span>${escapeHtml(milestone.assignee)}</span>
                </div>
              ` : ''}
              <div class="flex items-center gap-1.5">
                <i class="fas fa-tasks"></i>
                <span>${escapeHtml(milestone.status)}</span>
              </div>
            </div>
          </div>
          <button
            onclick="event.stopPropagation(); openTaskDetailPanel('${milestone.id}')"
            class="px-3 py-1.5 bg-white/80 hover:bg-white border border-gray-300 rounded-lg text-sm text-gray-700 hover:text-gray-900 transition-colors"
          >
            <i class="fas fa-external-link-alt mr-1"></i>
            View
          </button>
        </div>
      </div>
    `;
  }
};

document.addEventListener('DOMContentLoaded', () => {
});
</script>
