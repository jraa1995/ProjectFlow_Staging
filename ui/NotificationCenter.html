<style>
.notification-bell {
  position: relative;
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: background-color 0.2s;
}

.notification-bell:hover {
  background-color: rgba(0, 0, 0, 0.05);
}

.notification-badge {
  position: absolute;
  top: 4px;
  right: 4px;
  min-width: 18px;
  height: 18px;
  padding: 0 4px;
  font-size: 11px;
  font-weight: 600;
  color: white;
  background-color: #ef4444;
  border-radius: 9px;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.notification-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100vh;
  background: white;
  box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
  z-index: 1100;
  transition: right 0.3s ease;
  display: flex;
  flex-direction: column;
}

.notification-panel.open {
  right: 0;
}

.notification-panel-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid #e5e7eb;
  background: #f9fafb;
}

.notification-panel-title {
  font-size: 18px;
  font-weight: 600;
  color: #1f2937;
}

.notification-panel-actions {
  display: flex;
  gap: 8px;
}

.notification-panel-close {
  padding: 6px;
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: 4px;
  color: #6b7280;
}

.notification-panel-close:hover {
  background: #e5e7eb;
  color: #1f2937;
}

.notification-tabs {
  display: flex;
  border-bottom: 1px solid #e5e7eb;
  padding: 0 16px;
  background: #f9fafb;
}

.notification-tab {
  padding: 12px 16px;
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 14px;
  color: #6b7280;
  border-bottom: 2px solid transparent;
  margin-bottom: -1px;
  transition: all 0.2s;
}

.notification-tab:hover {
  color: #1f2937;
}

.notification-tab.active {
  color: #f59e0b;
  border-bottom-color: #f59e0b;
  font-weight: 500;
}

.notification-list {
  flex: 1;
  overflow-y: auto;
  padding: 0;
}

.notification-item {
  display: flex;
  gap: 12px;
  padding: 16px 20px;
  border-bottom: 1px solid #f3f4f6;
  cursor: pointer;
  transition: background-color 0.2s;
}

.notification-item:hover {
  background-color: #f9fafb;
}

.notification-item.unread {
  background-color: #fffbeb;
}

.notification-item.unread:hover {
  background-color: #fef3c7;
}

.notification-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  font-size: 16px;
}

.notification-icon.mention { background: #dbeafe; color: #2563eb; }
.notification-icon.task { background: #dcfce7; color: #16a34a; }
.notification-icon.deadline { background: #fef3c7; color: #d97706; }
.notification-icon.comment { background: #f3e8ff; color: #9333ea; }

.notification-content {
  flex: 1;
  min-width: 0;
}

.notification-title {
  font-size: 14px;
  font-weight: 500;
  color: #1f2937;
  margin-bottom: 4px;
}

.notification-message {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 4px;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.notification-time {
  font-size: 12px;
  color: #9ca3af;
}

.notification-unread-dot {
  width: 8px;
  height: 8px;
  background: #f59e0b;
  border-radius: 50%;
  flex-shrink: 0;
  margin-top: 6px;
}

.notification-empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  color: #9ca3af;
}

.notification-empty svg {
  width: 64px;
  height: 64px;
  margin-bottom: 16px;
  opacity: 0.5;
}

.notification-empty-text {
  font-size: 14px;
  text-align: center;
}

.notification-loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  color: #9ca3af;
}

.notification-loading .spinner {
  width: 24px;
  height: 24px;
  border: 2px solid #e5e7eb;
  border-top-color: #f59e0b;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-right: 8px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.mark-all-read-btn {
  padding: 6px 12px;
  border: 1px solid #e5e7eb;
  background: white;
  border-radius: 6px;
  font-size: 13px;
  color: #6b7280;
  cursor: pointer;
  transition: all 0.2s;
}

.mark-all-read-btn:hover {
  background: #f9fafb;
  color: #1f2937;
}

.notification-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 1099;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s;
}

.notification-overlay.visible {
  opacity: 1;
  visibility: visible;
}

.notification-footer {
  padding: 12px 20px;
  border-top: 1px solid #e5e7eb;
  text-align: center;
}

.notification-footer a {
  font-size: 13px;
  color: #f59e0b;
  text-decoration: none;
}

.notification-footer a:hover {
  text-decoration: underline;
}
</style>

<template id="notification-bell-template">
  <div class="notification-bell" onclick="NotificationCenter.toggle()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span class="notification-badge" id="notification-count" style="display: none;">0</span>
  </div>
</template>

<div class="notification-overlay" id="notification-overlay" onclick="NotificationCenter.close()"></div>

<div class="notification-panel" id="notification-panel">
  <div class="notification-panel-header">
    <span class="notification-panel-title">Notifications</span>
    <div class="notification-panel-actions">
      <button class="mark-all-read-btn" onclick="NotificationCenter.markAllRead()">
        Mark all read
      </button>
      <button class="notification-panel-close" onclick="NotificationCenter.close()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="notification-tabs">
    <button class="notification-tab active" data-filter="all" onclick="NotificationCenter.setFilter('all')">All</button>
    <button class="notification-tab" data-filter="unread" onclick="NotificationCenter.setFilter('unread')">Unread</button>
    <button class="notification-tab" data-filter="mentions" onclick="NotificationCenter.setFilter('mentions')">Mentions</button>
  </div>
  <div class="notification-list" id="notification-list"></div>
  <div class="notification-footer">
    <a href="#" onclick="NotificationCenter.openPreferences(); return false;">Notification Preferences</a>
  </div>
</div>

<script>
const NotificationCenter = {
  isOpen: false,
  notifications: [],
  unreadCount: 0,
  filter: 'all',
  pollingInterval: null,
  POLL_INTERVAL_ACTIVE: 30000,
  POLL_INTERVAL_IDLE: 60000,
  lastActivityTime: Date.now(),

  init() {
    this.insertBell();
    this.loadNotifications();
    this.startPolling();
    document.addEventListener('mousemove', () => this.trackActivity());
    document.addEventListener('keypress', () => this.trackActivity());
  },

  insertBell() {
    const template = document.getElementById('notification-bell-template');
    if (!template) return;

    const headerActions = document.querySelector('.header-actions') ||
      document.querySelector('.user-info')?.parentElement;

    if (headerActions) {
      const bell = template.content.cloneNode(true);
      headerActions.insertBefore(bell, headerActions.firstChild);
    }
  },

  toggle() {
    if (this.isOpen) {
      this.close();
    } else {
      this.open();
    }
  },

  open() {
    this.isOpen = true;
    document.getElementById('notification-panel').classList.add('open');
    document.getElementById('notification-overlay').classList.add('visible');
    this.loadNotifications();
  },

  close() {
    this.isOpen = false;
    document.getElementById('notification-panel').classList.remove('open');
    document.getElementById('notification-overlay').classList.remove('visible');
  },

  setFilter(filter) {
    this.filter = filter;
    document.querySelectorAll('.notification-tab').forEach(tab => {
      tab.classList.toggle('active', tab.dataset.filter === filter);
    });
    this.render();
  },

  async loadNotifications() {
    const listEl = document.getElementById('notification-list');

    if (this.notifications.length === 0) {
      listEl.innerHTML = `
        <div class="notification-loading">
          <div class="spinner"></div>
          <span>Loading notifications...</span>
        </div>
      `;
    }

    try {
      const result = await new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .getNotificationsWithCount();
      });

      this.notifications = result.notifications || [];
      this.unreadCount = result.unreadCount || 0;
      this.updateBadge();
      this.render();
    } catch (error) {
      console.error('Failed to load notifications:', error);
      listEl.innerHTML = `
        <div class="notification-empty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 8v4M12 16h.01"></path>
          </svg>
          <span class="notification-empty-text">Failed to load notifications</span>
        </div>
      `;
    }
  },

  async loadUnreadCount() {
    try {
      const count = await new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .getUnreadNotificationCount();
      });

      this.unreadCount = count || 0;
      this.updateBadge();
    } catch (error) {
      console.error('Failed to load unread count:', error);
    }
  },

  updateBadge() {
    const badge = document.getElementById('notification-count');
    if (!badge) return;

    if (this.unreadCount > 0) {
      badge.textContent = this.unreadCount > 99 ? '99+' : this.unreadCount;
      badge.style.display = 'flex';
    } else {
      badge.style.display = 'none';
    }
  },

  render() {
    const listEl = document.getElementById('notification-list');
    if (!listEl) return;

    let filtered = this.notifications;

    if (this.filter === 'unread') {
      filtered = filtered.filter(n => !n.read);
    } else if (this.filter === 'mentions') {
      filtered = filtered.filter(n => n.type === 'mention');
    }

    if (filtered.length === 0) {
      listEl.innerHTML = `
        <div class="notification-empty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-empty-text">
            ${this.filter === 'unread' ? 'No unread notifications' :
              this.filter === 'mentions' ? 'No mentions' :
              'No notifications yet'}
          </span>
        </div>
      `;
      return;
    }

    listEl.innerHTML = filtered.map(n => this.renderNotification(n)).join('');
  },

  renderNotification(notification) {
    const iconClass = this.getIconClass(notification.type);
    const icon = this.getIcon(notification.type);
    const timeAgo = this.formatTimeAgo(notification.createdAt);

    return `
      <div class="notification-item ${notification.read ? '' : 'unread'}"
        onclick="NotificationCenter.handleClick('${notification.id}', '${notification.entityType}', '${notification.entityId}')">
        <div class="notification-icon ${iconClass}">
          ${icon}
        </div>
        <div class="notification-content">
          <div class="notification-title">${this.escapeHtml(notification.title)}</div>
          <div class="notification-message">${this.escapeHtml(notification.message)}</div>
          <div class="notification-time">${timeAgo}</div>
        </div>
        ${notification.read ? '' : '<div class="notification-unread-dot"></div>'}
      </div>
    `;
  },

  getIconClass(type) {
    const classes = {
      mention: 'mention',
      task_assigned: 'task',
      task_updated: 'task',
      deadline_approaching: 'deadline',
      comment_added: 'comment',
      project_update: 'task'
    };
    return classes[type] || 'task';
  },

  getIcon(type) {
    const icons = {
      mention: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>',
      task_assigned: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>',
      task_updated: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>',
      deadline_approaching: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>',
      comment_added: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>',
      project_update: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>'
    };
    return icons[type] || icons.task_updated;
  },

  async handleClick(notificationId, entityType, entityId) {
    await this.markAsRead(notificationId);
    this.close();

    if (entityType === 'task' && entityId) {
      if (typeof openTaskDetailPanel === 'function') {
        openTaskDetailPanel(entityId);
      }
    }
  },

  async markAsRead(notificationId) {
    try {
      await new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .markNotificationRead(notificationId);
      });

      const notification = this.notifications.find(n => n.id === notificationId);
      if (notification && !notification.read) {
        notification.read = true;
        this.unreadCount = Math.max(0, this.unreadCount - 1);
        this.updateBadge();
        this.render();
      }
    } catch (error) {
      console.error('Failed to mark notification as read:', error);
    }
  },

  async markAllRead() {
    try {
      await new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .markAllNotificationsRead();
      });

      this.notifications.forEach(n => n.read = true);
      this.unreadCount = 0;
      this.updateBadge();
      this.render();

      if (typeof toast === 'function') {
        toast('All notifications marked as read', 'success');
      }
    } catch (error) {
      console.error('Failed to mark all as read:', error);
    }
  },

  openPreferences() {
    this.close();
    if (typeof showSettingsModal === 'function') {
      showSettingsModal('notifications');
    }
  },

  startPolling() {
    this.stopPolling();

    const checkInterval = () => {
      const idleTime = Date.now() - this.lastActivityTime;
      return idleTime > 60000 ? this.POLL_INTERVAL_IDLE : this.POLL_INTERVAL_ACTIVE;
    };

    const poll = () => {
      if (this.isOpen) {
        this.loadNotifications();
      } else {
        this.loadUnreadCount();
      }
      this.pollingInterval = setTimeout(poll, checkInterval());
    };

    this.pollingInterval = setTimeout(poll, checkInterval());
  },

  stopPolling() {
    if (this.pollingInterval) {
      clearTimeout(this.pollingInterval);
      this.pollingInterval = null;
    }
  },

  trackActivity() {
    this.lastActivityTime = Date.now();
  },

  formatTimeAgo(dateString) {
    if (!dateString) return '';

    const date = new Date(dateString);
    const now = new Date();
    const seconds = Math.floor((now - date) / 1000);

    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
    if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;

    return date.toLocaleDateString();
  },

  escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
};

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => NotificationCenter.init(), 500);
});
</script>
